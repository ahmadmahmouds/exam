<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row justify-space-bettwen">
            <div class="col"> <a href="/show_travel_form" class="btn btn-primary mt-3">Home</a></div>
            <div class="col"><a href="/logout" class="btn btn-primary mt-3">Logout</a></div>
        </div>


        <form action="add_travel_plan" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="destination" class="form-control" id="title" placeholder="Enter Title">

            </div>
            <div class="form-group">

                <label for="Description" class="form-label">Description</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>


            <div>
                <label for="start" class="form-label">Travel Date From</label>

                <input type="date" class="form-control" id="start" name="start">
            </div>


            <div>
                <label for="end" class="form-label">Travel Date To</label>

                <input type="date" class="form-control" id="end" name="end">
            </div>


            <div class="btn-button-signin">
                <button type="submit" class="btn btn-primary mt-3">Add</button>
            </div>




        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

</body>

</html>
